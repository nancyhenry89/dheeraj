<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Video.js Example Embed</title>

  <link href="styles.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://vjs.zencdn.net/5.10.7/video.js"></script>
  <script src="https://rawgit.com/mkhazov/videojs-resolution-switcher/master/lib/videojs-resolution-switcher.js"></script>


</head>
<body>

  <video id="my_video_1" class="video-js vjs-default-skin" controls preload="auto"
    width="960px"
   height="540px"
  poster='images/thumb.png'
  data-setup='{ "playbackRates": [0.5, 1, 1.5, 2] }'>

      <source src="video.mp4" type='video/mp4' label="720"/>
      <source src="video.mp4" type='video/mp4' label="480"/>
  </video>

  <script>
  videojs('my_video_1').videoJsResolutionSwitcher();
  $(function(){
  $("<div class='logo'>Hire Intelligence</div>").insertAfter($('.vjs-control-bar .vjs-play-control'))
});

  </script>

</body>
</html>
