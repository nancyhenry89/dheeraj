<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Video.js Example Embed</title>

  <link href="styles.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://vjs.zencdn.net/5.10.7/video.js"></script>
  <script src="https://rawgit.com/mkhazov/videojs-resolution-switcher/master/lib/videojs-resolution-switcher.js"></script>


</head>
<body>
<div class="videoCont">
  <video id="my_video_1" class="context-menu-one video-js vjs-default-skin" controls preload="auto"
    width="960px"
   height="540px"
  poster='images/thumb.png'
  data-setup='{ "playbackRates": [0.5, 1, 1.5, 2] }'>

      <source src="video.mp4" type='video/mp4' label="720"/>
      <source src="video.mp4" type='video/mp4' label="480"/>
  </video>

  <div id="context" class="dropdown clearfix">
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display:block;position:static;margin-bottom:5px;">
      <li><a tabindex="-1" href="about.html" target="_blank">About Hire Intelligence</a>
      </li>
      <li><a id="reportButton" tabindex="-1" href="#">Report a problem</a>
      </li>
    </ul>
  </div>
    <div class="w-report-a-problem w-is-visible"><div class="w-report-a-problem__centered-content"><div class="w-report-a-problem__form-content"><p>Thanks for reporting a problem. We'll attach technical data about this session to help us figure out the issue. Which of these best describes the problem?</p><select class="w-report-a-problem__category" title="Problem Category" aria-label="Problem Category"><option value="">Choose one</option><option value="stuttering">Video plays but frequently stutters</option><option value="low_quality">Video has poor quality</option><option value="fails_to_play">Video fails to play</option><option value="other">Other</option></select><p>Any other details or context?</p><textarea class="w-report-a-problem__description" title="Problem Description" aria-label="Problem Description"></textarea></div><div class="w-report-a-problem__button-row"><div class="w-report-a-problem__form-feedback w-report-a-problem__form-feedback--blank"></div><a href="#" class="w-report-a-problem__cancel">Cancel</a><button class="w-report-a-problem__send">Send</button></div></div></div>
  </div>

  <script>
  videojs('my_video_1').videoJsResolutionSwitcher();
  $(function(){
  $("<div class='logo'>Hire Intelligence<div class='w-hover-detail w-hover-detail--branding'><p class='w-hover-detail__p'>Hi! Hire Intelligence dummy</p><div class='w-align--right'><a class='w-hover-detail__button' href='#'>Learn More</a></div></div></div>").insertAfter($('.vjs-control-bar .vjs-play-control'));
  $("<div class='settings'><i class='fa fa-cog'></i></div>").insertAfter($('.vjs-control-bar .vjs-fullscreen-control'))
  $('.vjs-playback-rate').appendTo('.settings');
  $('.vjs-resolution-button').appendTo('.settings');
    $('.settings').children('div').wrapAll('<div class="settingsWrap"></div>');
  //$('.vjs-control-bar>.vjs-resolution-button').remove()
 // $('.vjs-control-bar>.vjs-playback-rate').remove()
  $('.settings').click(function(){
    $(this).children('div').toggle();
  });


});

function setFormSize(){
  var vidWidth=$('video').width();
var vidOffsetX=$('video').offset().left-8;
$('.w-report-a-problem').css('width',vidWidth);
$('.w-report-a-problem').css('left',vidOffsetX)   
}  
$(document).ready(function(){
             
  //Ocultamos el menú al cargar la página
  $("#context").hide();
             
  /* mostramos el menú si hacemos click derecho con el ratón */
  $('video').bind("contextmenu", function(e){
    $("#context").css({'display':'block', 'left':e.pageX, 'top':e.pageY});
    return false;
  });
             
             
  //cuando hagamos click, el menú desaparecerá
  $(document).click(function(e){
    if(e.button == 0){
      $("#context").css("display", "none");
    }
  });
             
  //si pulsamos escape, el menú desaparecerá
  $(document).keydown(function(e){
    if(e.keyCode == 27){
      $("#context").css("display", "none");
    }
  });    
  $('#reportButton').click(function(){
    $('.w-report-a-problem').addClass('formVisible');
  });   
  $(".w-report-a-problem__cancel").click(function(){
    $('.w-report-a-problem').removeClass('formVisible');
  });   
    $('.logo').click(function(){
    $('.w-hover-detail').toggleClass('formVisible');
  });   
  
 
setFormSize()    
});  

$(window).resize(function(){
  setFormSize()  
});
  </script>

</body>
</html>
